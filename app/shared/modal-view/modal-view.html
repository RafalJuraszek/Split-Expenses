<Page xmlns="http://www.nativescript.org/tns.xsd"   >
    <ScrollView   width="250">

        <ListView  height="450" [items]="users" separatorColor="transparent">

            <ng-template let-item="item" >
                <StackLayout (tap)="submit(item)">
                    <StackLayout class="list-item" orientation="horizontal">
                        <Image left="1" src="~/images/{{item.picturePath}}" class="rounded-image"></Image>
                        <Label class="m-l-10" [text]="item.name" verticalAlignment="center" horizontalAlignment="center"></Label>
                    </StackLayout>
                </StackLayout>
            </ng-template>
        </ListView>

    </ScrollView>
</Page>
