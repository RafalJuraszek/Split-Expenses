<Page xmlns="http://www.nativescript.org/tns.xsd" shownModally="onShownModally"  >
    <ScrollView   width="250">

        <ListView  height="450" [items]="users" separatorColor="transparent">

            <ng-template let-item="item">
                <StackLayout>
                    <AbsoluteLayout class="list-item">
                        <Image left="1" src="~/images/talin.jpg" class="rounded-image"></Image>
                        <Label [text]="item" left="120" top="40%"></Label>
                    </AbsoluteLayout>
                </StackLayout>
            </ng-template>
        </ListView>

    </ScrollView>
</Page>
