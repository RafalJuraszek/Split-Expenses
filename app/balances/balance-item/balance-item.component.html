<StackLayout (tap)="clickToRemove()">
    <StackLayout class="list-item" [ngClass]="{selected: selected}">
        <GridLayout rows="*">

            <StackLayout row="0" orientation="horizontal">
                <Image width="80"  src="~/images/{{input.user.picturePath}}" class="rounded-image "></Image>

                <Label verticalAlignment="center" class="list-name m-l-10" >

                    <FormattedString >
                        <Span text="{{input.user.name}} " fontWeight="Bold" ></Span>
                        <Span text="{{!input.inDebt ? 'get\'s back ' : 'owes '}} "></Span>
                        <Span text="{{input.quota.toString()}}" fontWeight="Bold"></Span>
                    </FormattedString>
                </Label>
            </StackLayout>
            <Label row="0" horizontalAlignment="right" [ngClass]="{notclicked: !clicked, clicked: clicked}"
                   style="background-color: #A93F55;" (tap)="click()"></Label>


        </GridLayout>
    </StackLayout>
    <ScrollView *ngIf="clicked" >

        <ListView [ngClass]="{empty: input.interestedList.length===0, notempty: input.interestedList.length!==0}"   [items]="input.interestedList" separatorColor="transparent">


            <ng-template let-item="item">
                <StackLayout>
                    <StackLayout class="list-item-nested">
                        <GridLayout rows="*">

                            <StackLayout row="0" orientation="horizontal">
                                <Image width="69" src="~/images/{{item.user.picturePath}}" class="rounded-image "></Image>
                                <Label verticalAlignment="center" class="list-name-nested m-l-10" >

                                    <FormattedString >
                                        <Span text="{{item.user.name}} " fontWeight="Bold" ></Span>
                                        <Span text="{{!item.inDebt ? 'get\'s back ' : 'owes '}} "></Span>
                                        <Span text="{{item.quota.toString()}}" fontWeight="Bold"></Span>
                                    </FormattedString>
                                </Label>


                            </StackLayout>


                        </GridLayout>
                    </StackLayout>
                </StackLayout>

            </ng-template>


        </ListView>

    </ScrollView>


</StackLayout>
