<Page xmlns="http://www.nativescript.org/tns.xsd" shownModally="onShownModally">
    <StackLayout>
        <GridLayout rows="100 100" columns="* 2*">
            <Label row="0" col="0" text="Username:" textWrap="true" ></Label>
            <TextField row="0" col="1" hint="username" text="elo" ></TextField>
            <Label row="1" col="0" text="Password:" textWrap="true" ></Label>
            <TextField row="1" col="1" hint="password" secure="true" text="ziom" ></TextField>
        </GridLayout>
        <Button text="SingIn" tap="onLoginButtonTap" ></Button>
    </StackLayout>
</Page>
